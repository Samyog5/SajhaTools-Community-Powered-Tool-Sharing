{% extends 'base.html' %}
{% block title %}Login Required - {{ block.super }}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-12 text-center">
    <h2 class="text-2xl font-bold mb-4">Login Required</h2>
    <p class="mb-6 text-gray-700">You must be logged in to view your cart and proceed to borrow tools.</p>
    <a href="{% url 'account_login' %}?next={% url 'view-cart' %}" class="px-6 py-2 rounded-lg bg-primary text-white font-semibold hover:bg-primary-dark transition">Login</a>
</div>
{% endblock %}
